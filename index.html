<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Car Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div id="scoreboard">Score : 00</div>
        <div id="start-game">
            <p id="game-over">Use Arrow Keys to move the Car</p>
            <p id="display-final-score">If you hit other cars, Game will be over</p>
            
            <div class="level-buttons">
                Select Level:- <br>
                <input type="radio" name="level" id="easy" checked> Easy &nbsp;
                <input type="radio" name="level" id="medium" > Medium &nbsp;
                <input type="radio" name="level" id="hard" > Hard &nbsp;
                <input type="radio" name="level" id="pro-mode" > Pro Mode &nbsp;
            </div>
            
            <button class="start-game" type="submit">Click here to start Game</button>
        </div>
        <div id="play-area"></div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
